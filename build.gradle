plugins {
    id 'java'
}

def selenideVersion = "7.5.1",
    junitVersion = "5.11.3"

repositories {
    mavenCentral()
}

compileTestJava {
    options.encoding = 'UTF-8'
}

dependencies {
    testImplementation (
            "com.codeborne:selenide:$selenideVersion",
            "org.junit.jupiter:junit-jupiter:$junitVersion",
            "org.slf4j:slf4j-simple:2.0.12"
    )
}

test {
    useJUnitPlatform()
    systemProperties(System.getProperties())
}